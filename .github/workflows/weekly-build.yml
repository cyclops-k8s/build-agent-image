name: Weekly Build and Keepalive

on:
  schedule:
    # Run every Sunday at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  keepalive-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history to check last commit date
      
      - name: Check last commit date and create keepalive commit if needed
        id: keepalive
        run: |
          # Get the date of the last commit in seconds since epoch
          LAST_COMMIT_DATE=$(git log -1 --format=%ct)
          CURRENT_DATE=$(date +%s)
          
          # Calculate the difference in days
          DAYS_SINCE_COMMIT=$(( (CURRENT_DATE - LAST_COMMIT_DATE) / 86400 ))
          
          echo "Days since last commit: $DAYS_SINCE_COMMIT"
          
          if [ $DAYS_SINCE_COMMIT -gt 30 ]; then
            echo "Last commit was more than 30 days ago. Creating keepalive commit."
            
            # Configure git
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            
            # Create a keepalive file with timestamp
            echo "Keepalive: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" > .keepalive
            git add .keepalive
            git commit -m "chore: keepalive commit for workflow"
            git push
            
            echo "keepalive_created=true" >> $GITHUB_OUTPUT
          else
            echo "Last commit was within 30 days. No keepalive needed."
            echo "keepalive_created=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{date 'YYYY-MM-DD'}}-
            type=raw,value={{date 'YYYY-MM-DD'}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
